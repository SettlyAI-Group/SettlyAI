name: Frontend CI

on:
  push:
    paths:
      - 'frontend/**'
  pull_request:
    paths:
      - 'frontend/**'

jobs:
  ci:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type Check (tsc)
        run: pnpm exec tsc --noEmit

      - name: Lint Check
        run: pnpm exec eslint . || true

      - name: Format Check
        run: pnpm run format

      # - name: Unit Test
      #   run: pnpm run test
      
      - name: Build
        run: pnpm exec vite build
