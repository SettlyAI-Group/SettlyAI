version: '3.8'
# Usage: to start only the database service for local development
# Run: docker-compose up -d db

services:
  db:
    image: postgres:15
    container_name: settly_postgres
    environment:
      POSTGRES_DB: settly
      POSTGRES_USER: your_username
      POSTGRES_PASSWORD: your_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - settly_network

  migrator:
    image: mcr.microsoft.com/dotnet/sdk:8.0
    container_name: settly_migrator
    depends_on:
      - db
    working_dir: /app/SettlyModels
    volumes:
      - .:/app
    environment:
      ASPNETCORE_ENVIRONMENT: Development 
    command: >
      sh -c "
      dotnet tool install --global dotnet-ef &&
      export PATH=\"$PATH:/root/.dotnet/tools\" &&
      dotnet ef database update --startup-project ../SettlyApi
      "
    networks:
      - settly_network

  settlyapi:
    build:
      context: .
      dockerfile: SettlyApi/Dockerfile
    ports:
      - "5100:5100"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
    networks:
      - settly_network
    depends_on:
      - db

  dbmanager:
    build:
      context: .
      dockerfile: SettlyDbManager/Dockerfile
    container_name: settly_dbmanager
    environment:
      ASPNETCORE_ENVIRONMENT: Development
    depends_on:
      - db
      - migrator
    networks:
      - settly_network
    command: dotnet run -- --seed

volumes:
  postgres_data:

networks:
  settly_network: